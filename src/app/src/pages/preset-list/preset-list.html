<ion-header>

    <ion-navbar>
        <ion-title>Presets</ion-title>
        <ion-buttons end>
            <button ion-button item-right icon-only (click)="addPreset()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="presets">
    <ion-list>
        <ion-item *ngFor="let preset of presets" (click)="editPreset(preset)">
            <div class="item-left">{{preset.name}}</div>
            <div item-right>
                <div class="mini-badge {{chemistyClass(preset)}}" *ngFor="let tag of tagsForPreset(preset)">{{tag}}
                </div>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
