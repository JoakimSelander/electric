<ion-header>
  <ion-navbar color="primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="!isConnected">
    <ion-card-header>
      Charger disconnected
    </ion-card-header>
    <ion-card-content>
      It seems the charger isn't connected. Please check connection from charger to the Pi, and also that the Pi is happy.
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="isConnected">
    <ion-card-header>
      Charger Connected
    </ion-card-header>
    <ion-card-content>
      Hellooo!
    </ion-card-content>
  </ion-card>

</ion-content>
