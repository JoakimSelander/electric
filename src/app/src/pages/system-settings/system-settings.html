<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher #refresher (ionRefresh)="refreshSystem($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <system-display
            [system]="system$|async"
            [ui]="ui$|async"
            (saveSettings)="actions.saveSystemSettings(system)"
    >
    </system-display>
</ion-content>
