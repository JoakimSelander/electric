<ion-header>

    <ion-navbar>
        <ion-title>Charger Settings</ion-title>
        <ion-buttons end>
            <button ion-button item-right (click)="saveSettings()" [disabled]="!settingsAreModified">Save</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <system-display
            [system]="system$|async"
            [ui]="ui$|async"
            (valueWasChanged)="actions.userChangedValue($event)"
    >
    </system-display>
</ion-content>
