<ion-header>

    <ion-navbar>
        <ion-title>Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <system-display
            [system]="system$|async"
            [ui]="ui$|async"
            (valueWasChanged)="actions.userChangedValue($event)"
            (saveSettings)="actions.saveSystemSettings(system)"
    >
    </system-display>
</ion-content>
