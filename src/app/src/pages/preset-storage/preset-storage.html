<ion-header>

    <ion-navbar>
        <ion-title>Storage Options</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list-header color="light">Storage Options</ion-list-header>
    <ion-list>
        <ion-item>
            <ion-label>Cell Voltage</ion-label>
            <ion-select [(ngModel)]="preset.storage_cell_voltage">
                <ion-option value="{{opt.value}}" *ngFor="let opt of storageCellVoltOptions()">{{opt.text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Compensation</ion-label>
            <ion-select [(ngModel)]="preset.storage_compensation_mv">
                <ion-option value="{{opt.value}}" *ngFor="let opt of storageCompensationOptions()">{{opt.text}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Accelerated</ion-label>
            <ion-toggle [(ngModel)]="preset.storage_accelerated"></ion-toggle>
        </ion-item>
    </ion-list>

</ion-content>
