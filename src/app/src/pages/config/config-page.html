<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>Configuration</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <config
            [config]="config$|async"
            [charger]="charger$|async"
            [ui]="ui$|async"
            (updateConfiguration)="actions.updateConfiguration($event)"
            (toggleCelsius)="actions.toggleCelsiusAsync($event)"
            (resetToDefaults)="actions.resetToDefaults()"
            (testFunc)="testFunc()"
    >
    </config>

</ion-content>
