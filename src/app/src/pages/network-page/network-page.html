<ion-header>

    <ion-navbar>
        <ion-title>Network Settings</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <network-config
            [config]="config$|async"
            [showAutoButton]="canUseZeroconf() && haveZeroConfAddresses()"
            (updateConfiguration)="actions.updateConfigurationFromEmit($event)"
            (networkWizard)="showWizard()"
    >
    </network-config>
</ion-content>
