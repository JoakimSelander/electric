<span>
<ion-item>
    <ion-label>{{label}} | {{value}}{{unitsOfMeasure}}</ion-label>
    <ion-range [(ngModel)]="value"
               pin={{pin}}
               min="{{min_val}}"
               max="{{max_val}}"
               snap="0.5"
               ngOnChanges="valueChange.emit($event)">
        <ion-label range-left>{{min_val}}{{unitsOfMeasure}}</ion-label>
        <ion-label range-right>{{max_val}}{{unitsOfMeasure}}</ion-label>
    </ion-range>
</ion-item>
</span>
