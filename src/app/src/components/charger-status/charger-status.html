<ion-grid class="overview" padding-left padding-right padding-top>

    <ion-row>
        <ion-col class="value" text-center>
            {{channelData.curr_inp_volts|number:'1.3-3'}}<br/>
        </ion-col>
        <ion-col class="value" text-center>
            {{channelData.curr_out_amps|number:'1.2-2'}}<br/>
        </ion-col>
        <ion-col class="value" text-center>
            {{channelData.curr_out_capacity}}<br/>
        </ion-col>
        <ion-col class="image" width-10>
            <ion-icon name="time"></ion-icon>
        </ion-col>
        <ion-col class="value" width-20 text-nowrap>{{channelData.timestamp|duration}}</ion-col>
    </ion-row>

    <ion-row>
        <ion-col class="label" text-center>DC V</ion-col>
        <ion-col class="label" text-center>Amps</ion-col>
        <ion-col class="label" text-center>mAh</ion-col>
        <ion-col class="image" width-10>
            <ion-icon name="thermometer"></ion-icon>
        </ion-col>
        <ion-col class="value" width-20 text-nowrap>{{channelData.curr_int_temp}}Â°C<br/></ion-col>
    </ion-row>

</ion-grid>
