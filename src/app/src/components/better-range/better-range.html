<ion-range [ngModel]="displayableValue"
           (ngModelChange)="displayableValue=$event"
           pin="{{pin}}"
           disabled="{{disabled}}"
           [min]="min * multiplier"
           [max]="max * multiplier"
>
    <ion-label *ngIf="left_label" range-left>{{left_label}}</ion-label>
    <ion-label *ngIf="right_label" range-right>{{right_label}}</ion-label>
</ion-range>
